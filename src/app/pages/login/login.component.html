<div class="container top-container">
    <div id="logined">
      <!-- IF LOGINED -->
      <div class="dropdownx">
        <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user"></i> <span>Sign In</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <div class="loginmodal-container">
                <h1>Login to Your Account</h1>
                <div class="sign-in-bullets">
                    <ul>
                            <li>Place orders quickly and easily</li>
                            <li>View orders and track your shipping status</li>
                            <li>Enjoy members-only rewards and discounts</li>
                            <li>Create and access a list of your products</li>
                    </ul>
                </div>
              <form [formGroup]="form" #form (ngSubmit)="onSubmit(form.value)">
                <input type="text" name="user" *ngIf="!isLogin" placeholder="Username" [formControl]="userName" ([ngModel])="loginRequest.username">
                <input type="password" name="pass" *ngIf="!isLogin" placeholder="Password" [formControl]="password" ([ngModel])="loginRequest.password">
                <input type="submit" name="login" *ngIf="!isLogin"  (click)="login()" class="login loginmodal-submit" value="Login">
              </form>

                <a class="dropdown-item" *ngIf="!isLogin" routerLink='/pages/dashboard'><i class="fa fa-dashboard"></i>&nbsp;Dashboard</a>
                <a class="dropdown-item" *ngIf="isLogin" href="#"><i class="fa fa-sign-out"></i>&nbsp;Log Out</a>

                <div class="login-help">
                <a href="#">Forgot Password</a>
                </div>
              </div>

        </div>
      </div>
      <!-- NOT LOGINED -->
      <!-- <a href="#"><i class="fa fa-sign-in"></i>&nbsp;Login</a>-->

    </div>
  </div>
